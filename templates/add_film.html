{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-3">Add New Film</h1>

    <form class="mt-4" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Film Title">
        </div>

        <div class="form-group">
            <label for="year">Year Released</label>
            <input type="number" class="form-control" id="year" name="year" placeholder="Enter Year Released">
        </div>

        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" id="rating" name="rating" placeholder="Enter Film Rating">
        </div>

        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter Film Duration">
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter Film Genre">
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Insert</button>
    </form>
</div>
{% endblock %}
